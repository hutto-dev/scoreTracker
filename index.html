<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

   
    <title>Score Tracker</title>
  </head>
  <body>
    <header><h1>Score Tracker</h1></header>
    <main>
      <h2>Team Info</h2>
      <div class="teaminfo-container">
        <div class="team-container">
          <form>
          <label for="team-name"
            ><p class="name">Name</p>
            <input
              type="text"
              class="input-name"
              id="team-name"
              name="team-name"
              placeholder="Washington"
          /></label>
          <label for="team-record"
            ><p class="record">Team Record</p>
            <input
              type="text"
              class="input-record"
              id="team-record"
              name="team-record"
              placeholder="2-9"
          /></label>
          <div class="radios">
           
            <div class="radio-away">
              <input
                type="radio"
                id="away-radio"
                name="location-radios"
                class="radio"
              />
              <label for="away-radio" class="team-location">Away</label></div>
              <div class="radio-home">
              <input
                type="radio"
                id="home-radio"
                name="location-radios"
                class="radio"
              />
              <label for="home-radio" class="team-location">Home</label>
            </div>
              <button id="add-team" class="add-team">Add Team</button>
            
          </div>
        </form></div>
       
        </div>
      </div>
      <div class="score-container">
        <div class="scoreInput-container">
          <form class="form-container">
            <div class="choose-team-section"><h1 class="choose-team-h1">Choose Team</h1>
              <div class="choose-radios">
                <input type="radio" id="choose-away" name="choose" class="choose-away-radio">
                <label for="choose-away" id="choose-away-label" class="choose-away-label">Away</label>
                <input type="radio" id="choose-home" name="choose" class="choose-home-radio">
                <label for="choose-home" id="choose-home-label" class="choose-home-label">Home</label>
              </div>
              
            </div>
            <div class="update-score-section">Update Score
              <input type='text' class="update-score-box" id="update-score-box">
            </div>
            <div class="button-section">
              <button id="submit-button" class="submit-button">Submit</button>
              <button id="new-game-button" class="new-game-button">New Game</button>
            </div>
          </form>
        </div>
        <div class="currentScore-container">
          <div class="away-container">
            <h1 id="away-title">AWAY</h1>
            <div class="away-score" id="away-score">0</div>
            <p id="away-school-name" class="away-school-name">SCHOOL NAME</p>
            <p id="away-school-record" class="away-school-record">RECORD</p>
          </div>
          <div class="home-container">
            <h1 id="home-title">HOME</h1>
            <div class="home-score" id="home-score">0</div>
            <p id="home-school-name" class="home-school-name">SCHOOL NAME</p>
            <p id="home-school-record" class="home-school-record">RECORD</p>
          </div>
        </div>
      </div>
    </main>
    <footer>@ 2025</footer>
    <div class="modal-container" id="modal-container">
      <p class="modal-text">Are you sure you want to start a new game?</p>
      <button class="modal-button-yes" id="modal-button-yes">YES!</button>
      <button class="modal-button-no" id="modal-button-no">Cancel</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- 

Sports Score Tracker

Description: An app where users track scores 
for a sports game, select teams (via radio inputs), and submit 
updates via a form with a delayed display.


setTimeout(): Delay score update animation for 2 seconds.

element.style: Change score display color based on the leading team.

forms: Input score updates and team details.

FormData & .get(): Retrieve score and team selection.

event.preventDefault: Prevent form submission if no team is selected.

CSS row-reverse: Display score updates in reverse order (latest first).

Toggling classes: Highlight the leading team.

disabled attribute: Disable the submit button if no score is entered.

import/export: Separate score data and update logic.

for...of: Loop through score updates to display them.

nested for...of: Calculate totals by looping through teams and scores.

radio inputs: Select the scoring team.

includes(): Check if a team is valid.

e.target: Detect clicks on the submit or reset buttons. -->
